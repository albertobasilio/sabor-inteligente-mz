version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: sabor-inteligente-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-sabor_secret_2026}
      MYSQL_DATABASE: sabor_inteligente
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    build: .
    container_name: sabor-inteligente-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-sabor_secret_2026}
      DB_NAME: sabor_inteligente
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs

volumes:
  db_data:
  uploads_data:
  logs_data:
